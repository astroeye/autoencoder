<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simpleMap</title>
<script
	src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxaa00d322aa5c461a8160c21c4a5953e2"></script>
<script type="text/javascript">
	var map;
	var lonlat;
	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		// map 생성
		// Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
		map = new Tmapv2.Map("map_div", {
			center: new Tmapv2.LatLng(37.31080743191590,126.94716842651300),
			width: "100%",
			height: "400px",
			zoom : 11
		});
	}        
	//처음위치로 이동하는 함수입니다.
	function Move(){
	 	var lonlat = new Tmapv2.LatLng(37.31080743191590,126.94716842651300);
		map.setCenter(lonlat); // 지도의 중심 좌표를 설정합니다.
	}
</script>
</head>
<body onload="initTmap()"><!-- 맵 생성 실행 -->
	<div id="map_div"></div>
	<button onClick="Move()">처음 위치로 지도 이동</button>
</body>
</html>
